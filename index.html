<!DOCTYPE html>
<html>

	<head>
		<title>A Test of Sorts</title>
		<script src="Util.js"></script>
		<script src="app.js"></script>
		<script src="sorts/SortAlgorithm.js"></script>
		<script src="sorts/BubbleSort.js"></script>
		<script src="sorts/InsertionSort.js"></script>
		<script src="sorts/SelectionSort.js"></script>
		<script type="text/javascript">
			window.onload = function onWindowLoad() {
				 window.sortInstance = new SortManager();
			};

			// All of the sorting methods available.
			window.sortDictionary = {
				bubble: BubbleSort,
				insertion: InsertionSort,
				selection: SelectionSort,
			};
		</script>
	</head>

	<body>
		<h1>A Test of Sorts</h1>

		<canvas id="sortCanvas" height="500" width="800"></canvas>
		<br/>
		<select onchange="sortInstance.changeActiveSort(this.value)">
			<option value="">Select a Sort</option>
			<option value="bubble">Bubble Sort</option>
			<option value="insertion">Insertion Sort</option>
			<option value="selection">Selection Sort</option>
		</select>

		<button onclick="sortInstance.startSort()">Start Sort</button>
	</body>

</html>
